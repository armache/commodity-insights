<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 key-metrics-table">

  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> {{selectedYear}} </th>
    <td mat-cell *matCellDef="let element"> {{element.month}} </td>
  </ng-container>

  <ng-container *ngFor="let chartProduct of chartProducts" matColumnDef="{{chartProduct.name}}">
    <th mat-header-cell *matHeaderCellDef style="text-align:right;"> {{chartProduct.name}} </th>
    <td mat-cell *matCellDef="let element" style="text-align:right;"> {{doSmth(chartProduct, element)}} </td>
  </ng-container>

  <ng-container matColumnDef="disclaimer">
    <td mat-footer-cell *matFooterCellDef colspan="4">
      PnL YTD - cumulative sum of monthly PnL.
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="disclaimer"></tr>
</table>
